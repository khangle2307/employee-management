<nz-layout class="app-layout">
   <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md">
      <div class="sidebar-logo">
         <a routerLink="">
            <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
            <h1>Quản lý nhân viên</h1>
         </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
         <li nz-submenu nzOpen nzTitle="Nhân viên" nzIcon="team">
            <ul>
               <li nz-menu-item nzMatchRouter>
                  <a routerLink="list">Danh sách nhân viên</a>
               </li>
               <li nz-menu-item nzMatchRouter>
                  <a routerLink="add">Thêm nhân viên</a>
               </li>
               <li nz-menu-item nzMatchRouter>
                  <a routerLink="edit">Sửa nhân viên</a>
               </li>
            </ul>
         </li>
      </ul>
   </nz-sider>
   <nz-layout>
      <nz-header>
         <div class="app-header" nz-row nzAlign="middle" nzJustify="space-between">
            <div nz-col>
               <form class="form-search" nz-form>
                  <nz-input-group [nzSuffix]="suffixIconSearch">
                     <input type="text" nz-input placeholder="Tìm kiếm..." style="width: 300px;" />
                  </nz-input-group>
                  <ng-template #suffixIconSearch>
                     <i nz-icon nzType="search"></i>
                  </ng-template>
               </form>
            </div>
            <div nz-col>
               <a class="account-name" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
                  Xin chào,Admin
                  <i nz-icon nzType="down"></i>
               </a>
               <nz-dropdown-menu #menu="nzDropdownMenu">
                  <ul nz-menu>
                     <li nz-menu-item>
                        <i nz-icon nzType="setting" nzTheme="outline" style="margin-right: 5px;"></i>
                        Cài đặt thông tin
                     </li>
                     <li nz-menu-item>
                        <i nz-icon nzType="home" nzTheme="outline" style="margin-right: 5px;"></i>
                        Trang chủ
                     </li>
                     <li nz-menu-divider></li>
                     <li nz-menu-item>
                        <i nz-icon nzType="logout" nzTheme="outline" style="margin-right: 5px;"></i>
                        Đăng xuất
                     </li>
                  </ul>
               </nz-dropdown-menu>
            </div>
         </div>
      </nz-header>
      <nz-content>
         <div class="inner-content">
            <router-outlet></router-outlet>
         </div>
      </nz-content>
   </nz-layout>
</nz-layout>
