<!-- Header -->
<h3 nz-typography>Danh sách nhân viên</h3>
<!-- Table -->
<nz-table #employeeTable [nzData]="data">
   <thead>
      <tr>
         <th>STT</th>
         <th>Họ và tên</th>
         <th>Ngày sinh</th>
         <th>Vị trí</th>
         <th>Thao tác</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let data of employeeTable.data">
         <td>{{ data.key }}</td>
         <td>{{data.name}}</td>
         <td>{{data.age}}</td>
         <td>{{data.address}}</td>
         <td>
            <a [routerLink]="['id','edit']">
               <i nz-icon nzType="edit" nzTheme="outline" style="color: #000;"></i>
            </a>
            <nz-divider nzType="vertical"></nz-divider>
            <i nz-icon nzType="delete" nzTheme="outline" (click)="showDeleteConfirm()" style="cursor: pointer;">
            </i>
         </td>
      </tr>
   </tbody>
</nz-table>
